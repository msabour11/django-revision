
{% extends 'layouts/base.html' %}
{% load static %}
{% block title %} home page {% endblock %}

{% block content %}




<form method="post" class="mt-5 mb-5" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="form-group">
    <label >Title</label>
    <input type="text" name="title" class="form-control"  placeholder="Example input">
  </div>
  <div class="form-group">
    <label >description</label>
    <input type="text" name="description" class="form-control"  placeholder="Another input">
  </div>
  <select class="form-select" aria-label="Default select example">
  <option selected>Select Catecory</option>
  {% for category in categories %}
  <option value="{{ category.id }}">{{ category.name }}</option>
 {% endfor %}

</select>
   <div class="form-group">
    <label >Price</label>
    <input type="number" name="price" class="form-control"  placeholder="Another input">
  </div>
   <div class="form-group">
    <label >Image</label>
    <input type="file" name="image" class="form-control"  placeholder="Another input" accept="image/*">
  </div>
<button type="submit" class="btn btn-success">submit</button>

</form>

{% endblock %}
